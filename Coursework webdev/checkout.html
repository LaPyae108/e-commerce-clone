<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="all.css">
    <script type="module" src="cart.js"></script>
    <script type="module" src="checkout.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="checkout-header">
        <div class="header-content">
          <div class="row">
            <div class="col">
              <div class="checkout-header-middle-section">
                Checkout (<a class="return-to-home-link" href="amazon.html">3 items</a>)
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="page-title">Review your order</div>

        <div class="checkout-grid row">
          <div class="order-summary col-md-8 js-order-summary">
          </div>

          <div class="payment-summary col-md-4">
            <div class="payment-summary-title">
              Order Summary
            </div>
            <div class="payment-summary-row">
              <div>Items (3):</div>
              <div class="payment-summary-money">$#####</div>
            </div>

            <button class="place-order-button btn btn-primary">
              Place your order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
